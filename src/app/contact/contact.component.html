<ion-item-sliding>
  <ion-item button *ngIf="contact" [routerLink]="'/contact/' + contact.id" [detail]="false">
    <ion-label class="ion-padding-start">
      {{ contact.name }} {{ contact.surname }}
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="deleteContact.emit(contact)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
